<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>

    <main>
        <form action="/inscription" method="POST">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" placeholder="Ecrivez votre nom d'utilisateur" required>

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ecrivez votre Adresse e-mail" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" placeholder="Ecrivez votre mot de passe" required>

            <label for="confirmPassword">Confirmer le mot de passe:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>
    </main>
</body>
</html>
